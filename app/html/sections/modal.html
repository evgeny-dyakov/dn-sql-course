<div class="modal-ask modal-ask--none modal-ask--transparent">
  <h2 class="title title--h2">Остались вопросы?</h2>

  <form class="modal-ask__form" action="#" method="post">
    <button class="modal-ask__submit" type="submit">отправить</button>
  </form>

  <button class="modal-ask__close" type="button">закрыть</button>
</div>

<div class="modal-sent modal-sent--none modal-sent--transparent">
  <h2 class="title title--h2">Вопрос отправлен</h2>
  <button class="modal-sent__close" type="button">закрыть</button>
</div>

<div class="modal-overlay modal-overlay--none modal-overlay--transparent"></div>
