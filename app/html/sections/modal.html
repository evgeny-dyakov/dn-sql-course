<div class="modal-ask modal-ask--none modal-ask--transparent">
  <h2 class="modal-ask__title title title--h2">Остались вопросы?</h2>
  <p class="modal-ask__text main-text">Напиши нам, мы свяжемся с тобой и ответим на любые вопросы по поводу курса, оплаты, сроков и программы обучения</p>

  <form class="modal-ask__form" action="#" method="post">
    <p class="modal-ask__form-field form-field">
      <label for="name">Имя</label>
      <input type="text" name="name" id="name" autocomplete="off" maxlength="50" required>
    </p>
    <p class="modal-ask__form-field form-field">
      <label for="telegram">Ник в Telegram</label>
      <input type="text" name="telegram" id="telegram" autocomplete="off" maxlength="50" placeholder="@nickname" required>
    </p>
    <p class="modal-ask__form-field form-field">
      <label for="question">Вопрос</label>
      <textarea name="question" id="question" maxlength="250" required></textarea>
    </p>
    <p class="modal-ask__form-checkbox form-checkbox">
      <label>
        <input class="visually-hidden" type="checkbox" name="agree" value="true" required>
          <span class="form-checkbox__fakebox"></span>
        <span>Даю согласие <a href="https://ya.ru/" target="_blank">на обработку персональных данных</a></span>
      </label>
    </p>
    <button class="modal-ask__submit button" type="submit">Отправить вопрос</button>
  </form>

  <button class="modal-ask__close modal-close" type="button">
    <span class="visually-hidden">закрыть</span>
  </button>
</div>

<div class="modal-sent modal-sent--none modal-sent--transparent">
  <h2 class="modal-sent__title title title--h2">Вопрос отправлен!</h2>
  <p class="modal-sent__message">И мы скоро на него ответим )</p>
  <button class="modal-sent__close modal-close" type="button">
    <span class="visually-hidden">закрыть</span>
  </button>
  <button class="modal-sent__close modal-sent__close--mobile button button--transparent">Закрыть</button>
</div>

<div class="modal-overlay modal-overlay--none modal-overlay--transparent"></div>
